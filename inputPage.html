<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Is your new job offer worth it?</title>

        <link rel="stylesheet" href="inputPage.css">
        <script src ="inputPage.js" charset="utf-8" defer></script>

    </head>

    <body>

        <header>
            
            <h1 class="site-title">Is your new job offer worth it?</h1>

        </header>

        <main>
            <form id="form">
                <section id="old-job"> 
                    <h1>Old Job</h1>
                    <div class="old-dollars-per-hour">
                        <h2>$/hr.</h2>
                        <input type="text" name="old-dollars-per-hour" id="old-dollars" class="input-box">
                    </div>
    
                    <div class="old-time-driven">
                        <h2>Time driven (in minutes)</h2>
                        <input type="text" name="old-time-driven" id="old-driven" class="input-box">
                    </div>
                </section>
    
    
                <section id="new-job"> 
                    <h1>New Job</h1>
                    <div class="new-dollars-per-hour">
                        <h2>$/hr.</h2>
                        <input type="text" name="new-dollars-per-hour" id="new-dollars" class="input-box">
                    </div>
    
                    <div class="new-time-driven">
                        <h2>Time driven (in minutes)</h2>
                        <input type="text" name="new-time-driven" id="new-driven" class="input-box">
                    </div>
                </section>
    
                <section id="car-info"> 
                    <h1>Car Info (not necessary)</h1>
                    <div class="car-mpg">
                        <h2>Car MPG</h2>
                        <input type="number" name="car-mpg" id="car-mpg-info" class="input-box">
                    </div>
    
                    <div class="old-miles-to-work">
                        <h2>Old miles to work</h2>
                        <input type="number" name="old-miles-to-work" id="old-time" class="input-box">
                    </div>

                    <div class="new-miles-to-work">
                        <h2>New miles to work</h2>
                        <input type="number" name="new-miles-to-work" id="new-time" class="input-box">
                    </div>
                </section>
    
                <button type="submit" id="the-one-button">Get Results!</button>
            </form>

        </main>
        
    </body>
</html>
